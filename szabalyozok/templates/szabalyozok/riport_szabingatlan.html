{% extends "szabalyozok/riport_api_layout.html" %}

{% block content %}

<p style="margin-left:20px;">Szabályozó ingatlan riport
<button style="margin-left:40px;" type="button" class="btn btn-success" onclick="window.location.href='{% url 'szabingatlan_new' %}'">Új szab. ingatlan</button>
</p>
    <div class="apply-filter-option">
        <div id="useFilterApplyButton"></div>
    </div>
    <div id="gridContainer"></div>
    <div class="options">
        <div>
            <div id="filterRow"></div>
        </div>
        <div>
            <div id="headerFilter"></div>
        </div>
    </div>
<script>

$(function(){
    var dataGrid = $("#gridContainer").dxDataGrid({
        dataSource: "{% url 'riport_szabingatlan_api' %}",
        key: 'id',
        allowColumnResizing: true,
        paging: {
            pageSize: 20
        },
        pager: {
            showPageSizeSelector: true,
            allowedPageSizes: [20, 50, 100],
            showInfo: true
        },
        selection: {
            mode: "single"
        },
        "export": {
            enabled: true,
            fileName: "Szabályozó ingatlan riport",
            allowExportSelectedData: true
        },
        filterRow: {
            visible: true,
            applyFilter: "auto"
        },
        searchPanel: {
            visible: true,
            width: 240,
            placeholder: "Keresés..."
        },
        headerFilter: {
            visible: true
        },
        columns: [
		 {
		    caption: "Művelet",
			width: 100,
            alignment: 'center',
            cellTemplate: function (container, options) {
                $('<a/>').addClass('dx-link')
                    .text('Módosít')
                    .on('dxclick', function () {
                        var currentRow=$(this).closest("tr");
                        var ingid = currentRow.find("td:eq(21)").text();
                        location.href = '/szabingatlan/'+ ingid +'/edit/';
                    })
                    .appendTo(container);
                }
        },
		 {
		    caption: "Szabályozó",
			width: 100,
            alignment: 'center',
            cellTemplate: function (container, options) {
                $('<a/>').addClass('dx-link')
                    .text('Mutat')
                    .on('dxclick', function () {
                        var currentRow=$(this).closest("tr");
                        var szabid = currentRow.find("td:eq(22)").text();
                        window.open('/szabingatlan/'+ szabid +'/show/','_blank');
                    })
                    .appendTo(container);
                }
        },
		{
            caption: "Aktiv",
			width: 80,
            dataField: "aktiv",
			dataType: "boolean",
        },
        {
            dataField: "telepules",
            width: 150,
            caption: "Ingatlan település",
        },
        {
            dataField: "foldhivatali_hrsz",
            width: 100,
            caption: "Föld. HRSZ",
        },
        {
            dataField: "sajat_hrsz",
            width: 100,
            caption: "Saját HRSZ",
        },
        {
            dataField: "fekves",
            width: 120,
            caption: "Fekvés",
        },
        {
            dataField: "muvelesi_ag",
            width: 100,
            caption: "Művelési ág",
        },
        {
            dataField: "terulet_ingatlan",
            width: 120,
            caption: "Ingatlan területe (m2)",
            dataType: "number",
		},
        {
            dataField: "tulajdonos",
            width: 120,
            caption: "Tuljadon",
        },
        {
            dataField: "tulajdonhanyad",
            width: 100,
            caption: "Tulajdon hányad",
        },
        {
            dataField: "tulajdonosok_szama",
            width: 120,
            caption: "Tulajdonosok száma",
        },
        {
            dataField: "gps_lat",
            width: 100,
            caption: "GPS Szélesség",
        },
        {
            dataField: "gps_long",
            width: 100,
            caption: "GPS hosszúság",
        },
        {
            dataField: "terulet_allomas",
            width: 80,
            caption: "Állomás területe (m2)",
            dataType: "number",
        },
        {
            dataField: "fuves_terulet",
            width: 80,
            caption: "Füves terület (m2)",
            dataType: "number",
        },
        {
            dataField: "burkolt_terulet",
            width: 80,
            caption: "Burkolt terület (m2)",
            dataType: "number",
        },
        {
            dataField: "allomas_nev",
            width: 150,
            caption: "Állomás neve",
        },
        {
            dataField: "szab_terulet",
            width: 100,
            caption: "Terület",
        },
        {
            dataField: "uzem",
            width: 130,
            caption: "Üzem",
        },
        {
            dataField: "szab_telepules",
            width: 150,
            caption: "Település",
        },
		 {
            caption: "ingid",
			width: 60,
            dataField: "ingid",
        },
        {
            caption: "szabid",
			width: 60,
            dataField: "szabid",
        },
        {
            dataField: "megjegyzes",
            width: 300,
            caption: "Megjegyzés",
        },
		 {
		    caption: "Dokumentumok",
			width: 120,
            alignment: 'center',
            cellTemplate: function (container, options) {
                $('<a/>').addClass('dx-link')
                    .text('Dokumentumok')
                    .on('dxclick', function () {
                        var currentRow=$(this).closest("tr");
                        var customerId = currentRow.find("td:eq(46)").text();
                        window.open('/riport/szab/' + customerId + '/simple_doc_list/', '_blank');
                    })
                    .appendTo(container);
                }
        },
		],
        onSelectionChanged: function (selectedItems) {
            var data = selectedItems.selectedRowsData[0];
        }
    }).dxDataGrid('instance');
});
</script>
{% endblock %}
