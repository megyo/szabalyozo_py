{% extends "szabalyozok/layout.html" %}

{% block content %}

<h3 style="margin-left:40px;">Jelszó módosítása</h3><br>

<div style="margin-left:40px;" class="col-md-6">
    {% load bootstrap3 %}
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form layout="horizontal" %}
        <button type="submit" class="save btn btn-primary">Módosít</button>
    </form>
</div>
{% endblock %}
