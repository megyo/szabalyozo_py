{% extends "szabalyozok/layout.html" %}


{% block content %}

<h3 style="margin-left:40px;">Új beszabályozás létrehozása (bar)</h3><br>

<div style="margin-left:40px;" class="col-md-6">
    {% load bootstrap3 %}
    <form method="POST" class="form-horizontal" role="form">
        {% csrf_token %}
        {% bootstrap_form form layout="horizontal" %}
        <button type="submit" class="save btn btn-primary">Létrehozás</button>
    </form>
</div>
{% endblock %}
