{% extends "szabalyozok/riport_api_layout.html" %}

{% block content %}
<!--<span style="margin-left:20px;">Szabályozó munkák riport</span>-->
<div id="btn" style="margin-left:20px;"></div>
    <div class="apply-filter-option">
        <div id="useFilterApplyButton"></div>
    </div>
    <div id="gridContainer"></div>
    <div class="options">
        <div>
            <div id="filterRow"></div>
        </div>
        <div>
            <div id="headerFilter"></div>
        </div>
    </div>
<script>
// var szabmunkak = {{szabmunkak|safe}};

$(function(){
    var dataGrid = $("#gridContainer").dxDataGrid({
        dataSource: "{% url 'riport_szabmunkak_api_json' %}",
        key: 'id',
        allowColumnResizing: true,
        paging: {
            pageSize: 20
        },
        pager: {
            showPageSizeSelector: true,
            allowedPageSizes: [20, 50, 100],
            showInfo: true
        },
        selection: {
            mode: "single"
        },
        "export": {
            enabled: true,
            fileName: "Szabályozó munkák riport",
            allowExportSelectedData: true
        },
        filterRow: {
            visible: true,
            applyFilter: "auto"
        },
        searchPanel: {
            visible: true,
            width: 240,
            placeholder: "Keresés..."
        },
        headerFilter: {
            visible: true
        },
        columns: [
    	 {
		    caption: "Művelet",
			width: 80,
            alignment: 'center',
            cellTemplate: function (container, options) {
                $('<a/>').addClass('dx-link')
                    .text('mutat')
                    .on('dxclick', function () {
                        var currentRow=$(this).closest("tr");
                        var szabId = currentRow.find("td:eq(10)").text();
                        window.open('/szabmunkak/'+ szabId +'/show/','_blank');
                    })
                    .appendTo(container);
                }
        },
        {
            caption: "Szab. állomás neve",
			width: 400,
            dataField: "allomas_nev",
            dataType: "string",
        },
        {
            dataField: "terulet",
            width: 100,
            caption: "Terület",
        },
        {
            dataField: "uzem",
            width: 130,
            caption: "Üzem",
        },
        {
            dataField: "telepules",
            width: 150,
            caption: "Település",
        },
        {
            dataField: "szabalyozomunkatipus",
            width: 150,
            caption: "Munkatípus",
        },

        {
            dataField: "szabmunka_datum",
            width: 150,
            caption: "Időpontja",
            dataType: "date",
            format: "yyyy-MM-dd",
        },
        {
            dataField: "megjegyzes",
            width: 400,
            caption: "Megjegyzés",
        },
        {
            dataField: "ellenorzes",
            width: 80,
            caption: "Ellenőrizve",
			dataType: "boolean",
        },
        {
            dataField: "sap_rendelesszam",
            width: 150,
            caption: "SAP megrendelésszám",
        },
        {
            dataField: "szabalyozo_id",
            width: 80,
            caption: "Szab.Id",
            dataType: "number",
        },
        ],
        onSelectionChanged: function (selectedItems) {
            var data = selectedItems.selectedRowsData[0];
        }
    }).dxDataGrid('instance');

});

$("#btn").dxButton({
    text: "Szabályozó munkák riport",
    onClick: function () {

        $("#gridContainer").dxDataGrid("instance").refresh();
    }
});
</script>
{% endblock %}
