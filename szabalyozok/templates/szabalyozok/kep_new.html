{% extends "szabalyozok/layout.html" %}


{% block content %}

<h3 style="margin-left:40px;">Kép feltöltése</h3><br>

<div style="margin-left:40px;" class="col-md-4">
    {% load bootstrap3 %}
    <form method="POST" class="form-horizontal" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form layout="horizontal" %}
        <button type="submit" class="save btn btn-primary">Feltöltés</button>
    </form>
</div>
{% endblock %}
