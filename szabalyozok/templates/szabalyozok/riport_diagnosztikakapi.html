{% extends "szabalyozok/riport_api_layout.html" %}

{% block content %}
<span style="margin-left:20px;">Aktuális szabályozó beszabályozások riport (bar)</span>
    <div class="apply-filter-option">
        <div id="useFilterApplyButton"></div>
    </div>
    <div id="gridContainer"></div>
    <div class="options">
        <div>
            <div id="filterRow"></div>
        </div>
        <div>
            <div id="headerFilter"></div>
        </div>
    </div>
<script>
var diagnosztikak = {{diagnosztikak|safe}};

$(function(){
    var dataGrid = $("#gridContainer").dxDataGrid({
        dataSource: diagnosztikak,
        key: 'id',
        allowColumnResizing: true,
        paging: {
            pageSize: 20
        },
        pager: {
            showPageSizeSelector: true,
            allowedPageSizes: [20, 50, 100],
            showInfo: true
        },
        selection: {
            mode: "single"
        },
        "export": {
            enabled: true,
            fileName: "Beszabályozások riport",
            allowExportSelectedData: true
        },
        filterRow: {
            visible: true,
            applyFilter: "auto"
        },
        searchPanel: {
            visible: true,
            width: 240,
            placeholder: "Keresés..."
        },
        headerFilter: {
            visible: true
        },
        columns: [
    	 {
		    caption: "Művelet",
			width: 80,
            alignment: 'center',
            cellTemplate: function (container, options) {
                $('<a/>').addClass('dx-link')
                    .text('mutat')
                    .on('dxclick', function () {
                        var currentRow=$(this).closest("tr");
                        var szabId = currentRow.find("td:eq(14)").text();
                        window.open('/szabalyozok/'+ szabId +'/diagnosztika/','_blank');
                    })
                    .appendTo(container);
                }
        },
        {
            caption: "Szab. állomás neve",
			width: 300,
            dataField: "allomas_nev",
            dataType: "string",
        },
        {
            dataField: "terulet",
            width: 100,
            caption: "Terület",
        },
        {
            dataField: "uzem",
            width: 130,
            caption: "Üzem",
        },
        {
            dataField: "telepules",
            width: 150,
            caption: "Település",
        },
        {
            dataField: "p1_nyomas",
            width: 90,
            caption: "P1 nyomás",
            dataType: "number",
        },
        {
            dataField: "p2_nyomas",
            width: 90,
            caption: "P2 nyomás",
            dataType: "number",
        },
        {
            dataField: "p1_also_nyomas",
            width: 90,
            caption: "P1 alsó",
            dataType: "number",
        },
        {
            dataField: "p1_felso_nyomas",
            width: 90,
            caption: "P1 felső",
            dataType: "number",
        },
        {
            dataField: "p2_also_nyomas",
            width: 90,
            caption: "P2 alsó",
            dataType: "number",
        },
        {
            dataField: "p2_felso_nyomas",
            width: 90,
            caption: "P2 felső",
            dataType: "number",
        },
        {
            dataField: "biztlef_nyomas",
            width: 90,
            caption: "Bizt. lefuvató nyomás",
            dataType: "number",
        },
        {
            dataField: "diag_datum",
            width: 100,
            caption: "Dátum",
            dataType: "date",
            format: "yyyy-MM-dd",
        },
        {
            dataField: "diagnosztikaok",
            width: 120,
            caption: "Oka",
        },
        {
            dataField: "szabalyozo_id",
            width: 60,
            caption: "Szab.Id",
            dataType: "number",
        },
        {
            dataField: "megjegyzes",
            width: 300,
            caption: "Megjegyzés",
        },
        ],
        onSelectionChanged: function (selectedItems) {
            var data = selectedItems.selectedRowsData[0];
        }
    }).dxDataGrid('instance');

});

</script>
{% endblock %}
