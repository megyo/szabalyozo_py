{% extends "szabalyozok/riport_api_layout.html" %}

{% block content %}
<span style="margin-left:20px;">Műszer munkák riport</span>
    <div class="apply-filter-option">
        <div id="useFilterApplyButton"></div>
    </div>
    <div id="gridContainer"></div>
    <div class="options">
        <div>
            <div id="filterRow"></div>
        </div>
        <div>
            <div id="headerFilter"></div>
        </div>
    </div>
<script>
var muszermunkak = {{muszermunkak|safe}};

$(function(){
    var dataGrid = $("#gridContainer").dxDataGrid({
        dataSource: muszermunkak,
        key: 'id',
        allowColumnResizing: true,
        paging: {
            pageSize: 20
        },
        pager: {
            showPageSizeSelector: true,
            allowedPageSizes: [20, 50, 100],
            showInfo: true
        },
        selection: {
            mode: "single"
        },
        "export": {
            enabled: true,
            fileName: "Műszer munkák riport",
            allowExportSelectedData: true
        },
        filterRow: {
            visible: true,
            applyFilter: "auto"
        },
        searchPanel: {
            visible: true,
            width: 240,
            placeholder: "Keresés..."
        },
        headerFilter: {
            visible: true
        },
        columns: [
        {
            dataField: "muszerfajta",
			width: 250,
            caption: "Műszerfajta",
            dataType: "string",
        },
        {
            dataField: "muszergyarto",
            width: 200,
            caption: "Műszergyártó",
        },
        {
            dataField: "muszertipus",
            width: 200,
            caption: "Műszertipus",
        },
        {
            dataField: "gyariszam",
            width: 150,
            caption: "Gyáriszám",
        },
        {
            dataField: "muszermunkatipus",
            width: 150,
            caption: "Munkatípus",
        },
        {
            dataField: "muszmunka_datum",
            width: 150,
            caption: "Időpontja",
            dataType: "date",
            format: "yyyy-MM-dd",
        },
        {
            dataField: "megjegyzes",
            width: 400,
            caption: "Megjegyzés",
        },
        {
            dataField: "muszer_id",
            width: 120,
            caption: "Műszer.Id",
            dataType: "number",
        },
        {
            dataField: "munka_id",
            width: 120,
            caption: "Munka Id",
            dataType: "number",
        },
    	 {
		    caption: "Művelet",
			width: 120,
            alignment: 'center',
            cellTemplate: function (container, options) {
                $('<a/>').addClass('dx-link')
                    .text('Dokumentumok')
                    .on('dxclick', function () {
                        var currentRow=$(this).closest("tr");
                        var muszMunkaId = currentRow.find("td:eq(8)").text();
                        window.open('/riport/muszermunkak/' + muszMunkaId + '/simple_doc_list/', '_blank');
                    })
                    .appendTo(container);
                }
        },
        ],
        onSelectionChanged: function (selectedItems) {
            var data = selectedItems.selectedRowsData[0];
        }
    }).dxDataGrid('instance');

});

</script>
{% endblock %}
